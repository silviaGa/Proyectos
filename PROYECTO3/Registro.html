<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Registro.css">

</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center align-content-center">
      <div class="col-8 barra">
        <h4 class="text-light">REGISTRO DE USUARIOS</h4>
      </div>
      <div class="col-4 text-right barra">
        <ul class="navbar-nav mr-auto">
        </ul>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="barra-lateral col-12 col-sm-auto">
        <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
          <a href="#"><i class="fas fa-home"></i><span>ADMINISTRACIÓN</span></a>
          <a href="#"><i class="fas fa-home"></i><span>SEGURIDAD</span></a>
          <a href="#"><i class="fas fa-user-circle"></i><span>ROLES</span></a>
        </nav>
      </div>

      <main class="main col">
        <div class="btnNU" style="text-align:right;">
          <div class="input-group">
            <input type="search" class="form-control-rounded" placeholder="Buscar" aria-label="Search"
              aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary">Buscar</button>
          </div>
          <button type="button" class="btnNU btn btn-primary" data-toggle="modal"
            data-target="#exampleModalCenter">NUEVO USUARIO</button>
          <div class="modal fade text-center" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Registro de Nuevo Usuario</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p><label for="name">Usuario:</label>
                    <input type="text" id="user" name="user">
                  </p>
                  <p>
                    <label for="name">Rol:</label>
                    <input type="text" id="rol" name="rol">
                  </p>
                  <p>
                    <label for="name">Estado:</label>
                    <input type="text" id="est" name="est">
                  </p>
                  <p>
                    <label for="name">Fecha Alta:</label>
                    <input type="text" id="fchAlta" name="fchAlta">
                  </p>
                  <p>
                    <label for="name">Fecha Edición:</label>
                    <input type="text" id="fchaEdicion" name="fchaEdicion">
                  </p>
                  <p>
                    <label for="name">Accion:</label>
                    <input type="text" id="Action" name="Action">
                  </p>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row justify-content-center align-content-center text-center">
        </div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Usuario</th>
              <th scope="col">Rol</th>
              <th scope="col">Estado</th>
              <th scope="col">Fecha Alta</th>
              <th scope="col">Fecha Edición</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        </tbody>
        </table>
      </main>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/646c794df3.js"></script>

</body>

</html>
